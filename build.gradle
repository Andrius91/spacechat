plugins {
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

apply plugin: 'java'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

repositories {
    mavenCentral()
    maven {
        url "https://repo.codemc.org/repository/maven-public/"
    }
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven {
        url 'https://jitpack.io'
    }
    maven {
        url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // spigot
    compileOnly 'org.spigotmc:spigot-api:1.16.1-R0.1-SNAPSHOT'

    // space api
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // lombok
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    // bStats
    // https://repo.codemc.org/repository/maven-public
    compile "org.bstats:bstats-bukkit:1.7"

    // json
    // https://mvnrepository.com/artifact/org.json/json
    compile group: 'org.json', name: 'json', version: '20200518'

    // placeholderAPI
    compileOnly "me.clip:placeholderapi:2.10.6"

    // caffeine
    compile 'com.github.ben-manes.caffeine:caffeine:2.8.4'
}

import org.apache.tools.ant.filters.ReplaceTokens

shadowJar {
    project.ext.majorVersion = '2'
    project.ext.midVersion = '0'
    project.ext.minorVersion = '0'
    project.ext.versionType = 'SNAPSHOT'
    project.ext.pluginVersion = project.ext.majorVersion + '.' + project.ext.midVersion + '.' + project.ext.minorVersion + "-" + project.ext.versionType

    archiveName = "SpaceChat-${project.ext.pluginVersion}.jar"

    relocate 'org.bstats.bukkit', 'dev.spaceseries.spacechat'
    relocate 'dev.spaceseries.api', 'dev.spaceseries.spacechat.api'

    from(sourceSets.main.resources.srcDirs) {
        filter ReplaceTokens, tokens: [version: project.ext.pluginVersion]
    }
}


jar {
    manifest {
        attributes(
                'Main-Class': 'dev.spaceseries.spacechat.SpaceChat'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

artifacts {
    archives shadowJar
}