general:
  help:
    text:
      - "&8&l[&d&lS&5&lS&8&l]&r &bChat &7&o(v2)&r &3help"
      - "&8&l[&d&lS&5&lS&8&l]&r &f- &d/spacechat reload $&f&l(CLICK ME)$"
      - "&8&l[&d&lS&5&lS&8&l]&r &f-   &3Reload plugin &7(chat formats, messages)"
      - "&8&l[&d&lS&5&lS&8&l]&r &f- &d/spacechat broadcast $&f&l(CLICK ME)$"
      - "&8&l[&d&lS&5&lS&8&l]&r &f-   &3Broadcast a message to the server"
      - "&8&l[&d&lS&5&lS&8&l]&r &f-   &7(Seamlessly works with redis)"
      - "&8&l[&d&lS&5&lS&8&l]&r &f- &d/spacechat broadcastminimessage $&f&l(CLICK ME)$"
      - "&8&l[&d&lS&5&lS&8&l]&r &f-   &3Broadcast a message &7(using minimessage) &3to the server"
      - "&8&l[&d&lS&5&lS&8&l]&r &f-   &7(Seamlessly works with redis)"
      - "&8&l[&d&lS&5&lS&8&l]&r &f- &d/spacechat channel join &7<channel> $&f&l(CLICK ME)$"
      - "&8&l[&d&lS&5&lS&8&l]&r &f-   &3Start talking in a specific channel"
      - "&8&l[&d&lS&5&lS&8&l]&r &f-   &7(Seamlessly works with redis)"
      - "&8&l[&d&lS&5&lS&8&l]&r &f- &d/spacechat channel leave $&f&l(CLICK ME)$"
      - "&8&l[&d&lS&5&lS&8&l]&r &f-   &3Stop talking in your current channel"
      - "&8&l[&d&lS&5&lS&8&l]&r &f-   &7(Seamlessly works with redis)"
      - "&8&l[&d&lS&5&lS&8&l]&r &f- &d/spacechat channel listen &7<channel> $&f&l(CLICK ME)$"
      - "&8&l[&d&lS&5&lS&8&l]&r &f-   &3Subscribe to messages from a specific channel"
      - "&8&l[&d&lS&5&lS&8&l]&r &f-   &7(Seamlessly works with redis)"
      - "&8&l[&d&lS&5&lS&8&l]&r &f- &d/spacechat channel mute &7<channel> $&f&l(CLICK ME)$"
      - "&8&l[&d&lS&5&lS&8&l]&r &f-   &3Unsubscribe to messages from a specific channel"
      - "&8&l[&d&lS&5&lS&8&l]&r &f-   &7(Seamlessly works with redis)"
    extras:
      1:
        tooltip:
          - "&bClick to reload chat formats"
        action: "RUN_COMMAND"
        content: "/spacechat reload"
      2:
        tooltip:
          - "&bClick to broadcast a message"
        action: "SUGGEST"
        content: "/spacechat broadcast "
      3:
        tooltip:
          - "&bClick to broadcast a message with minimessage"
        action: "SUGGEST"
        content: "/spacechat broadcastminimessage "
      4:
        tooltip:
          - "&bClick to join a channel"
        action: "SUGGEST"
        content: "/spacechat channel join "
      5:
        tooltip:
          - "&bClick to leave a channel"
        action: "RUN_COMMAND"
        content: "/spacechat channel leave"
      6:
        tooltip:
          - "&bClick to listen to a channel"
        action: "SUGGEST"
        content: "/spacechat channel listen "
      7:
        tooltip:
          - "&bClick to mute a channel"
        action: "SUGGEST"
        content: "/spacechat channel mute "
channel:
  join:
    text:
      - "&8&l[&d&lS&5&lS&8&l]&r &aYou &ejoined &7%channel%"
  leave:
    text:
      - "&8&l[&d&lS&5&lS&8&l]&r &aYou &cleft &7%channel%"
  listen:
    text:
      - "&8&l[&d&lS&5&lS&8&l]&r &aYou &estarted listening to &7%channel%"
  mute:
    text:
      - "&8&l[&d&lS&5&lS&8&l]&r &aYou &cstopped listening to &7%channel%"
  invalid:
    text:
      - "&8&l[&d&lS&5&lS&8&l]&r &cOops! We can't find a channel with the name of &7%channel%&c."
ignore:
  player-not-found:
    text:
      - "&cCould not find specified player."
reload:
  success:
    text:
      - "&8&l[&d&lS&5&lS&8&l]&r &aSuccessfully reloaded &bChat"
  failure:
    text:
      - "&8&l[&d&lS&5&lS&8&l]&r $&cFailed to reload &bChat$"
    extras:
      1:
        tooltip:
          - "&cCheck console for details!"
broadcast:
  args:
    text:
      - "&8&l[&d&lS&5&lS&8&l]&r &cOops! &7You need to specify a message."
  wrapper:
    text:
      - "&8&l[&d&lS&5&lS&8&l]&r $&f&oBroadcast$ \u00BB &7%message%"
    extras:
      1:
        tooltip:
          - "&bThis is a broadcast message!"
